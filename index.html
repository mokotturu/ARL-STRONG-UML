<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Monish Reddy Kotturu">
    <title>ARL STRONG UMass Lowell | Robot Simulation</title>
    <link rel="stylesheet" href="css/desktop.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <nav>
      <div id="title">TITLE</div>
    </nav>

    <div id="simulation">
      <canvas width="500" height="500" id="map"></canvas>
      <div class="side-panel">
        <div id="instructions">
          <p>Use the arrow keys to navigate the map. Click on a cell to make it a wall.</p>
        </div>
        <div id="settings">
          <p>Enter a positive integer for the number of rows and columns:</p>
          Rows: <input type="text" id="rows" value="30" /><br><br>
          Columns: <input type="text" id="columns" value="30" /><br><br>
          <button onclick="modifyMap()">Create New Map</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/simulation.js"></script>
  </body>
</html>
